<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: url('https://i.imgur.com/wC315yU.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 40px 20px;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(255, 215, 0, 0.1);
            }
            50% { 
                box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), inset 0 0 40px rgba(255, 215, 0, 0.2);
            }
        }

        @keyframes trophy {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 9999;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .victory-box {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 5px double #FFD700;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 100px rgba(255, 215, 0, 0.7), inset 0 0 40px rgba(112, 93, 58, 0.3);
            animation: fadeInScale 1s ease-out, glow 4s ease-in-out infinite;
            text-align: center;
        }

        .trophy-icon {
            font-size: 6em;
            margin-bottom: 20px;
            display: inline-block;
            animation: trophy 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #FFD700);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #FFD700, 0 0 60px rgba(255, 215, 0, 0.8);
        }

        .player-stats {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            border: 3px solid rgba(255, 215, 0, 0.4);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #E6D8A2;
            font-size: 1.3em;
        }

        .stat-value {
            color: #FFD700;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .leaderboard-section {
            margin-top: 40px;
        }

        .leaderboard-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 25px;
            border: 3px solid rgba(255, 215, 0, 0.4);
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 60px 1fr 120px;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #FFD700;
            font-size: 1.1em;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 60px 1fr 120px;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            align-items: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .leaderboard-row:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .leaderboard-row.current-player {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            animation: glow 2s ease-in-out infinite;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }
        .rank.other { color: #E6D8A2; }

        .player-name {
            color: #E6D8A2;
            font-size: 1.2em;
            text-align: right;
        }

        .player-time {
            color: #FFD700;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .no-scores {
            color: #E6D8A2;
            font-size: 1.2em;
            padding: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-family: 'Heebo', sans-serif;
        }

        .button-primary {
            background: linear-gradient(135deg, #CC9900, #FFD700);
            color: #1a1a2e;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .button-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
        }

        .admin-prompt {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(25, 25, 45, 0.9);
            border: 2px solid #FFD700;
            border-radius: 10px;
            animation: fadeInScale 0.5s ease-out;
            text-align: right;
        }

        .admin-prompt label {
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }

        .admin-input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #adminCode {
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            border: 2px solid #CC9900;
            border-radius: 5px;
            flex-grow: 1;
            max-width: 250px;
        }
        
        .confirm-button {
            padding: 10px 15px;
            font-size: 1.1em;
            font-weight: bold;
            background: #FFD700;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .confirm-button:hover {
            background: #FFEF96;
        }

        .reset-button {
            background: #8B0000;
            color: #FFD700;
        }

        .reset-button:hover {
            background: #A00000;
        }

        .error-message {
            color: #FF6B6B;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            .victory-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .trophy-icon {
                font-size: 4em;
            }

            .leaderboard-row, .leaderboard-header {
                grid-template-columns: 50px 1fr 100px;
                gap: 10px;
                padding: 12px;
                font-size: 0.9em;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                min-width: 100%;
            }
            .admin-input-group {
                flex-direction: column;
            }
            #adminCode {
                width: 100%;
                max-width: none;
                margin-bottom: 10px;
            }
            .confirm-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="victory-box">
            <div class="trophy-icon">ğŸ†</div>
            <h1>×›×œ ×”×›×‘×•×“! ×¡×™×™××ª×!</h1>

            <div class="player-stats">
                <div class="stat-row">
                    <span class="stat-label">ğŸ‘¤ ×©× ×”×©×—×§×Ÿ:</span>
                    <span class="stat-value" id="playerNameDisplay">-</span>
                </div>
                <div class="stat-row">

                    <span class="stat-value" id="finalTime">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">ğŸ¯ ×“×™×¨×•×’:</span>
                    <span class="stat-value" id="playerRank">-</span>

            </div>

            <div class="leaderboard-section">
                <h2 class="leaderboard-title">ğŸ† ×˜×‘×œ×ª ×”×©×™××™× - TOP 10</h2>
                <div class="leaderboard">
                    <div class="leaderboard-header">
                        <div>××§×•×</div>

                    <div id="leaderboardList"></div>

            </div>

                <label for="adminCode">ğŸ”’ ×”×–×™× ×• ×§×•×“ ×× ×”×œ ×›×“×™ ×œ×”×ª×—×™×œ ××©×—×§ ×—×“×©:</label>
                <div class="admin-input-group">
                    <input type="password" id="adminCode" placeholder="×”×§×•×“ ×”×¡×•×“×™" maxlength="9">
                    <button class="confirm-button" onclick="confirmPlayAgain()">××©×¨</button>
                </div>
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px dashed rgba(255, 215, 0, 0.3);">
                    <button class="confirm-button reset-button" onclick="resetScoresWithCode()" style="width: 100%; padding: 12px;">
                        ğŸ—‘ï¸ ××¤×¡ ×¦×™×•× ×™× (×× ×”×œ ×‘×œ×‘×“)
                    </button>
                </div>
            </div>
            
            <div class="buttons">
                <button class="button button-primary" onclick="playAgain()">
                    ğŸ”„ ×©×—×§ ×©×•×‘
                </button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_CODE = '053060356';
        const START_PAGE = 'opening_edit.html1.html'; 

        let currentPlayerName = '';
        let currentPlayerTime = 0;

        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function createConfetti() {
            const colors = ['#FFD700', '#CC9900', '#FF6B35', '#00FF00', '#FF1493'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        async function loadGameResults() {
            try {
                const localName = localStorage.getItem('playerName');
                const localStartTime = localStorage.getItem('gameStartTime');
                
                if (localName && localStartTime) {
                    currentPlayerName = localName;
                    const startTime = parseInt(localStartTime);
                    const endTime = Date.now();
                    currentPlayerTime = endTime - startTime;
                } else {
                    currentPlayerName = '×©×—×§×Ÿ ×× ×•× ×™××™';
                    currentPlayerTime = 60000;
                }
                
                document.getElementById('playerNameDisplay').textContent = currentPlayerName;
                document.getElementById('finalTime').textContent = formatTime(currentPlayerTime);

                await saveScore(currentPlayerName, currentPlayerTime);
                await loadLeaderboard();
                createConfetti();

            } catch (error) {
                console.error('Error loading results:', error);
                currentPlayerName = '×©×—×§×Ÿ ×× ×•× ×™××™';
                currentPlayerTime = 60000;
                document.getElementById('playerNameDisplay').textContent = currentPlayerName;
                document.getElementById('finalTime').textContent = formatTime(currentPlayerTime);
                
                try {
                    await loadLeaderboard();
                } catch (e) {
                    document.getElementById('playerRank').textContent = '--';
                    document.getElementById('leaderboardList').innerHTML = 
                        '<div class="no-scores">×©×’×™××” ×‘×˜×¢×™× ×ª ×œ×•×— ×”×©×™××™×</div>';
                }
            }
        }

        async function saveScore(name, time) {
            try {
                const leaderboardResult = await window.storage.get('leaderboard', true);
                let leaderboard = [];
                
                if (leaderboardResult && leaderboardResult.value) {
                    try {
                        leaderboard = JSON.parse(leaderboardResult.value);
                    } catch (e) {
                        leaderboard = [];
                    }
                }

                leaderboard.push({
                    name: name,
                    time: time,
                    date: new Date().toISOString()
                });

                leaderboard.sort((a, b) => a.time - b.time);
                await window.storage.set('leaderboard', JSON.stringify(leaderboard), true);

            } catch (error) {
                console.error('Error saving score:', error);
            }
        }

        async function loadLeaderboard() {
            const listElement = document.getElementById('leaderboardList');
            
            try {
                const leaderboardResult = await window.storage.get('leaderboard', true);
                let leaderboard = [];
                
                if (leaderboardResult && leaderboardResult.value) {
                    try {
                        leaderboard = JSON.parse(leaderboardResult.value);
                    } catch (e) {
                        console.error('Error parsing leaderboard:', e);
                        leaderboard = [];
                    }
                }

                if (leaderboard.length === 0) {
                    listElement.innerHTML = '<div class="no-scores">×¢×“×™×™×Ÿ ××™×Ÿ ×¦×™×•× ×™×. ×”×™×• ×”×¨××©×•× ×™×!</div>';
                    document.getElementById('playerRank').textContent = 'ğŸ¥‡ ×¨××©×•×Ÿ!';
                    return;
                }

                const top10 = leaderboard.slice(0, 10);
                let html = '';

                top10.forEach((score, index) => {
                    const rank = index + 1;
                    let rankClass = 'other';
                    let medal = '';
                    
                    if (rank === 1) { rankClass = 'gold'; medal = 'ğŸ¥‡'; }
                    else if (rank === 2) { rankClass = 'silver'; medal = 'ğŸ¥ˆ'; }
                    else if (rank === 3) { rankClass = 'bronze'; medal = 'ğŸ¥‰'; }
                    else { medal = `${rank}.`; }

                    const isCurrentPlayer = score.name === currentPlayerName && 
                                            Math.abs(score.time - currentPlayerTime) < 1000;

                    html += `
                        <div class="leaderboard-row ${isCurrentPlayer ? 'current-player' : ''}">
                            <div class="rank ${rankClass}">${medal}</div>
                            <div class="player-name">${score.name}</div>
                            <div class="player-time">${formatTime(score.time)}</div>
                        </div>
                    `;
                });

                listElement.innerHTML = html;

                const currentRank = leaderboard.findIndex(s => 
                    s.name === currentPlayerName && Math.abs(s.time - currentPlayerTime) < 1000
                ) + 1;

                if (currentRank === 1) {
                    document.getElementById('playerRank').textContent = 'ğŸ¥‡ ××§×•× ×¨××©×•×Ÿ!';
                } else if (currentRank === 2) {
                    document.getElementById('playerRank').textContent = 'ğŸ¥ˆ ××§×•× ×©× ×™!';
                } else if (currentRank === 3) {
                    document.getElementById('playerRank').textContent = 'ğŸ¥‰ ××§×•× ×©×œ×™×©×™!';
                } else if (currentRank > 0) {
                    document.getElementById('playerRank').textContent = `××§×•× ${currentRank}`;
                } else {
                    document.getElementById('playerRank').textContent = '--';
                }

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                listElement.innerHTML = '<div class="no-scores">×©×’×™××” ×‘×˜×¢×™× ×ª ×œ×•×— ×”×©×™××™×. × ×¡×• ×œ×¨×¢× ×Ÿ ××ª ×”×“×£.</div>';
                document.getElementById('playerRank').textContent = '--';
            }
        }

        function playAgain() {
            const adminPrompt = document.getElementById('adminPrompt');
            const adminCodeInput = document.getElementById('adminCode');
            const errorElement = adminPrompt.querySelector('.error-message');
            
            if (errorElement) {
                errorElement.remove();
            }
            adminCodeInput.value = '';
            
            adminPrompt.style.display = 'block';
            adminCodeInput.focus();
            adminPrompt.scrollIntoView({ behavior: 'smooth' });
        }

        function confirmPlayAgain() {
            const adminPrompt = document.getElementById('adminPrompt');
            const adminCodeInput = document.getElementById('adminCode');
            const enteredCode = adminCodeInput.value.trim();

            const oldError = adminPrompt.querySelector('.error-message');
            if (oldError) {
                oldError.remove();
            }
            
            if (enteredCode === ADMIN_CODE) {
                window.location.href = START_PAGE;
            } else {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'âŒ ×§×•×“ ×©×’×•×™! ×¨×§ ×× ×”×œ ×™×›×•×œ ×œ×”×ª×—×™×œ ××©×—×§ ×—×“×©.';
                adminPrompt.appendChild(errorMessage);
                
                adminCodeInput.value = '';
                adminCodeInput.focus();
            }
        }

        async function resetScoresWithCode() {
            const adminCodeInput = document.getElementById('adminCode');
            const enteredCode = adminCodeInput.value.trim();
            const adminPrompt = document.getElementById('adminPrompt');
            
            const oldError = adminPrompt.querySelector('.error-message');
            if (oldError) {
                oldError.remove();
            }
            
            if (enteredCode !== ADMIN_CODE) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'âŒ ×”×–×Ÿ ×§×•×“ ×× ×”×œ × ×›×•×Ÿ ×ª×—×™×œ×”!';
                adminPrompt.appendChild(errorMessage);
                adminCodeInput.focus();
                return;
            }
            
            if (!confirm('×”×× ××ª× ×‘×˜×•×—×™× ×©×‘×¨×¦×•× ×›× ×œ××—×•×§ ××ª ×›×œ ×”×¦×™×•× ×™×? ×¤×¢×•×œ×” ×–×• ×‘×œ×ª×™ ×”×¤×™×›×”.')) {
                return;
            }

            try {
                await window.storage.delete('leaderboard', true);
                await loadLeaderboard();
                
                const successMessage = document.createElement('div');
                successMessage.className = 'error-message';
                successMessage.style.color = '#00FF00';
                successMessage.textContent = 'âœ… ×”×¦×™×•× ×™× × ××—×§×• ×‘×”×¦×œ×—×”!';
                adminPrompt.appendChild(successMessage);
                
                setTimeout(() => successMessage.remove(), 3000);
            } catch (error) {
                console.error('Error resetting scores:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'âŒ ×©×’×™××” ×‘××—×™×§×ª ×”×¦×™×•× ×™×. × ×¡×• ×©×•×‘.';
                adminPrompt.appendChild(errorMessage);
            }
        }

        loadGameResults();
    </script>
</body>
