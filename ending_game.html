    <script>

        const ADMIN_CODE = '053060356';

        let currentPlayerName = '';

        /**

         */
        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        /**
         * ×™×¦×™×¨×ª ××¤×§×˜ ×§×•× ×¤×˜×™ ×¢×œ ×”××¡×š.
         */
        function createConfetti() {
            const colors = ['#FFD700', '#CC9900', '#FF6B35', '#00FF00', '#FF1493'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        /**
         * ×˜×¢×™× ×ª × ×ª×•× ×™ ×”××©×—×§ ×©×œ ×”×©×—×§×Ÿ ×”× ×•×›×—×™.
         */
        async function loadGameResults() {
            try {
                // ×× ×¡×™× ×œ×§×‘×œ × ×ª×•× ×™× ×-window.storage
                const nameResult = await window.storage.get('playerName', false);
                const startTimeResult = await window.storage.get('gameStartTime', false);
                
                currentPlayerName = nameResult ? nameResult.value : '×©×—×§×Ÿ ×× ×•× ×™××™';
                const startTime = startTimeResult ? parseInt(startTimeResult.value) : Date.now();
                const endTime = Date.now();
                currentPlayerTime = endTime - startTime;

                // ×”×¦×’×ª ×¤×¨×˜×™ ×”×©×—×§×Ÿ
                document.getElementById('playerNameDisplay').textContent = currentPlayerName;
                document.getElementById('finalTime').textContent = formatTime(currentPlayerTime);

                // ×©××™×¨×ª ×”×ª×•×¦××” ×‘×œ×•×— ×”×©×™××™×
                await saveScore(currentPlayerName, currentPlayerTime);

                // ×˜×¢×™× ×ª ×œ×•×— ×”×©×™××™×
                await loadLeaderboard();

                // ×§×•× ×¤×˜×™!
                createConfetti();

            } catch (error) {
                console.error('Error loading results (falling back to LocalStorage):', error);
                // Fallback ×œ-localStorage ×× window.storage × ×›×©×œ
                loadFromLocalStorage();
            }
        }

        /**
         * ×©××™×¨×ª ×¦×™×•×Ÿ ×—×“×© ×‘×˜×‘×œ×ª ×”×©×™××™×.
         */
        async function saveScore(name, time) {
            try {
                const leaderboardResult = await window.storage.get('leaderboard', true);
                let leaderboard = [];
                
                if (leaderboardResult && leaderboardResult.value) {
                    try {
                        leaderboard = JSON.parse(leaderboardResult.value);
                    } catch (e) {
                        leaderboard = [];
                    }
                }

                // ×”×•×¡×¤×ª ×”×¦×™×•×Ÿ ×”×—×“×©
                leaderboard.push({
                    name: name,
                    time: time,
                    date: new Date().toISOString()
                });

                // ××™×•×Ÿ ×œ×¤×™ ×–××Ÿ (××”××”×™×¨ ×‘×™×•×ª×¨)
                leaderboard.sort((a, b) => a.time - b.time);

                // ×©××™×¨×” ×—×–×¨×”
                await window.storage.set('leaderboard', JSON.stringify(leaderboard), true);

            } catch (error) {
                console.error('Error saving score:', error);
            }
        }

        /**
         * ×˜×¢×™× ×ª ×•×”×¦×’×ª ×œ×•×— ×”×©×™××™×.
         */
        async function loadLeaderboard() {
            try {
                const leaderboardResult = await window.storage.get('leaderboard', true);
                let leaderboard = [];
                
                if (leaderboardResult && leaderboardResult.value) {
                    try {
                        leaderboard = JSON.parse(leaderboardResult.value);
                    } catch (e) {
                        leaderboard = [];
                    }
                }

                const listElement = document.getElementById('leaderboardList');
                
                if (leaderboard.length === 0) {
                    listElement.innerHTML = '<div class="no-scores">×¢×“×™×™×Ÿ ××™×Ÿ ×¦×™×•× ×™×. ×”×™×• ×”×¨××©×•× ×™×!</div>';
                    document.getElementById('playerRank').textContent = 'ğŸ¥‡ ×¨××©×•×Ÿ!';
                    return;
                }

                // ×”×¦×’×ª TOP 10
                const top10 = leaderboard.slice(0, 10);
                let html = '';

                top10.forEach((score, index) => {
                    const rank = index + 1;
                    let rankClass = 'other';
                    let medal = '';
                    
                    if (rank === 1) { rankClass = 'gold'; medal = 'ğŸ¥‡'; }
                    else if (rank === 2) { rankClass = 'silver'; medal = 'ğŸ¥ˆ'; }
                    else if (rank === 3) { rankClass = 'bronze'; medal = 'ğŸ¥‰'; }
                    else { medal = `${rank}.`; }

                    // ×‘×“×™×§×” ×”×× ×”×¦×™×•×Ÿ ×”× ×•×›×—×™ ×©×™×™×š ×œ×©×—×§×Ÿ ×”× ×•×›×—×™ (×¢× ×¡×•×‘×œ× ×•×ª ×©×œ ×©× ×™×™×”)

                    html += `

                // ×—×™×©×•×‘ ×•×”×¦×’×ª ×“×™×¨×•×’ ×”×©×—×§×Ÿ ×”× ×•×›×—×™
                const currentRank = leaderboard.findIndex(s => 
                    s.name === currentPlayerName && Math.abs(s.time - currentPlayerTime) < 1000
                ) + 1;

                if (currentRank === 1) {

                } else if (currentRank === 2) {

                } else if (currentRank === 3) {

                } else {

                }

            } catch (error) {

            }
        }

        /**
